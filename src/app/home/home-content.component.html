<img class="w3-hide-small" src="../../assets/images/adult-education.jpg" alt="Lights" style="width:100%;height: 500px;">
<img class="w3-hide-large" src="../../assets/images/adult-education.jpg" alt="Lights" style="width:100%;margin-top: 50px;">

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-top: 20px;">
    <div class="w3-row-padding">
        <div class="w3-third w3-container" style="margin-top: 10px;" *ngFor="let item of courses">
            <div class="w3-card-4">
                <header class="w3-container w3-light-grey w3-center">
                    <h3>{{item.category}}</h3>
                </header>
                <div class="w3-container w3-padding-32 w3-center">
                    <p>{{item.name}}</p>
                </div>
                <a (click)="onGoToPage(item)" [routerLink]="" class="w3-button w3-block w3-dark-grey">+ Connect
                </a>
            </div>
        </div>
    </div>
</div>
<div class="w3-display-container" style="margin-top: 20px;">
    <img src="../../assets/images/book-shelf.jpg" style="width:100%;height: 400px;">
    <div class="content">
        <div class="book-shelf-font w3-display-middle">
            <q>Make it as simple as possible, but not simpler.</q>
            <br> Albert Einstein
        </div>
    </div>
</div>
